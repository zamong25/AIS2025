<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delphi Trading System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'trading-bg': '#0B1426',
                        'trading-card': '#1E2A3A',
                        'trading-border': '#2A3441',
                        'trading-accent': '#3B82F6',
                        'trading-success': '#10B981',
                        'trading-danger': '#EF4444',
                        'trading-warning': '#F59E0B'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .trading-gradient {
            background: linear-gradient(135deg, #1E3A8A 0%, #3730A3 50%, #1E40AF 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(30, 42, 58, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-effect {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-trading-bg text-white min-h-screen">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(59, 130, 246, 0.3) 1px, transparent 0); background-size: 20px 20px;"></div>
    </div>

    <!-- Main Container -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <!-- Trading Background Animation -->
        <div class="absolute top-10 left-10 w-32 h-32 bg-trading-accent opacity-20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-10 right-10 w-48 h-48 bg-trading-success opacity-10 rounded-full blur-3xl animate-pulse delay-1000"></div>
        
        <!-- Login Card -->
        <div class="glass-effect rounded-2xl p-8 w-full max-w-md z-10 glow-effect">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-trading-accent rounded-xl mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">üèõÔ∏è DELPHI</h1>
                <p class="text-gray-400 text-sm">AI Trading System Dashboard</p>
            </div>

            <!-- Error Message -->
            {% if error %}
            <div class="mb-6 p-4 bg-trading-danger bg-opacity-20 border border-trading-danger rounded-lg">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-trading-danger mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-sm text-trading-danger">{{ error }}</span>
                </div>
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="post" action="/login" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            class="block w-full pl-10 pr-3 py-3 bg-trading-card border border-trading-border rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-trading-accent focus:border-transparent transition-all duration-200"
                            placeholder="Enter your username"
                            autocomplete="username"
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="block w-full pl-10 pr-3 py-3 bg-trading-card border border-trading-border rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-trading-accent focus:border-transparent transition-all duration-200"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                    </div>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit"
                    class="w-full bg-trading-accent hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                >
                    <div class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                        Sign In to Dashboard
                    </div>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-xs text-gray-500">
                    Secure Access ‚Ä¢ End-to-End Encryption
                </p>
                <div class="mt-2 flex items-center justify-center space-x-4 text-xs text-gray-600">
                    <span class="flex items-center">
                        <div class="w-2 h-2 bg-trading-success rounded-full mr-1"></div>
                        System Online
                    </span>
                    <span class="flex items-center">
                        <div class="w-2 h-2 bg-trading-accent rounded-full mr-1"></div>
                        Real-time Data
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Animation -->
    <script>
        // Add loading animation on form submit
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = this.querySelector('button[type="submit"]');
            button.innerHTML = `
                <div class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing In...
                </div>
            `;
            button.disabled = true;
        });
    </script>
</body>
</html>
