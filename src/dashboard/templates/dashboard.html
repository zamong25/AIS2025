    <script>

// ì†”ë¼ë‚˜ ê°€ê²© ì—…ë°ì´íŠ¸
async function updateSolanaPrice() {
    try {
        const response = await fetch('/api/solana-price', {
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include'
        });
        const data = await response.json();
        if (data.success) {
            document.getElementById('currentPrice').textContent = `$${data.price}`;
        }
    } catch (error) {
        console.error('ì†”ë¼ë‚˜ ê°€ê²© ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:', error);
    }
}
        // Global State
        let socket = null;
        let isUnlocked = false;
        let systemStatus = 'stopped';
        let currentTab = 'realtime';
        let realtimeAnalysis = [];
        let historyAnalysis = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();

            // Mock ë°ì´í„° ë¡œë“œ (ì‹œì—°ìš©)
            loadMockMetrics();
            loadMockRealtimeAnalyses();
            loadHistoryAnalysis();

            checkSystemStatus();

            // ì†”ë¼ë‚˜ ê°€ê²© ì—…ë°ì´íŠ¸ ì‹œì‘
            updateSolanaPrice();
            setInterval(updateSolanaPrice, 5000);

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                const dropdown = document.getElementById('controlDropdown');
                const btn = document.getElementById('controlBtn');
                if (!dropdown.contains(e.target) && !btn.contains(e.target)) {
                    dropdown.classList.remove('active');
                }
            });
        });

        // Control Dropdown Functions
        function toggleControlDropdown() {
            document.getElementById('controlDropdown').classList.toggle('active');
        }

        function showUnlockForm() {
            document.getElementById('lockedView').classList.add('hidden');
            document.getElementById('unlockView').classList.remove('hidden');
            document.getElementById('controlPassword').focus();
        }

        function cancelUnlock() {
            document.getElementById('lockedView').classList.remove('hidden');
            document.getElementById('unlockView').classList.add('hidden');
            document.getElementById('controlPassword').value = '';
            document.getElementById('unlockError').classList.add('hidden');
        }

        async function unlockControl() {
            const password = document.getElementById('controlPassword').value;
            const errorDiv = document.getElementById('unlockError');


            try {
                const requestBody = { password: password };

                const response = await fetch('/api/unlock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(requestBody)
                });


                const data = await response.json();

                if (data.success) {
                    isUnlocked = true;
                    document.getElementById('unlockView').classList.add('hidden');
                    document.getElementById('unlockedView').classList.remove('hidden');
                    addLog('ì œì–´ íŒ¨ë„ ì ê¸ˆ í•´ì œë¨', 'success');
                } else {
                    errorDiv.textContent = data.message || 'ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤';
                    errorDiv.classList.remove('hidden');
                    setTimeout(() => errorDiv.classList.add('hidden'), 3000);
                }
            } catch (error) {
                console.error('[FRONTEND DEBUG] âš ï¸ ì˜ˆì™¸ ë°œìƒ:', error);
                errorDiv.textContent = 'ì˜¤ë¥˜ ë°œìƒ: ' + error.message;
                errorDiv.classList.remove('hidden');
            }

            document.getElementById('controlPassword').value = '';
        }

        function lockControl() {
            isUnlocked = false;
            document.getElementById('unlockedView').classList.add('hidden');
            document.getElementById('lockedView').classList.remove('hidden');
            document.getElementById('controlDropdown').classList.remove('active');
            addLog('ì œì–´ íŒ¨ë„ ì ê¹€', 'info');
        }

        // Tab Switching
        function switchTab(tab) {
            currentTab = tab;
            if (tab === 'realtime') {
                document.getElementById('realtimeTab').classList.add('tab-active');
                document.getElementById('historyTab').classList.remove('tab-active');
                document.getElementById('realtimeContent').classList.remove('hidden');
                document.getElementById('historyContent').classList.add('hidden');
            } else {
                document.getElementById('historyTab').classList.add('tab-active');
                document.getElementById('realtimeTab').classList.remove('tab-active');
                document.getElementById('historyContent').classList.remove('hidden');
                document.getElementById('realtimeContent').classList.add('hidden');
            }
        }

        // WebSocket Connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            socket = new WebSocket(`${protocol}//${window.location.host}/ws`);

            socket.onopen = function() {
                addLog('ì‹œìŠ¤í…œ ì—°ê²°ë¨', 'success');
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            socket.onclose = function() {
                addLog('ì—°ê²° ëŠê¹€ - ì¬ì—°ê²° ì¤‘...', 'warning');
                setTimeout(connectWebSocket, 5000);
            };
        }

        function handleWebSocketMessage(data) {
            if (data.type === 'system_status') {
                updateSystemStatus(data.status);
            } else if (data.type === 'run_start') {
                // ìƒˆ ì‹¤í–‰ ì‹œì‘ - ê¸°ì¡´ ì‹¤ì‹œê°„ ì¹´ë“œë¥¼ íˆìŠ¤í† ë¦¬ë¡œ ì´ë™
                moveRealtimeToHistory();
            } else if (data.type === 'agent_analysis') {
                addAgentAnalysis(data.agent, data.analysis, data.run_id);

                // ì‹ ë””ì‚¬ì´ì € ê²°ê³¼ë©´ í¬ì§€ì…˜ ì—…ë°ì´íŠ¸
                if (data.agent === 'ì‹ ë””ì‚¬ì´ì €' && data.analysis.final_decision) {
                    updatePosition(data.analysis.final_decision.action);
                }
            } else if (data.type === 'log') {
                addLog(data.message, data.level);
            } else if (data.type === 'metrics') {
                updateMetrics(data.metrics);
            }
        }

        function updateSystemStatus(status) {
            systemStatus = status;
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('systemStatus');

            if (status === 'running') {
                dot.className = 'w-2 h-2 bg-delphi-green rounded-full pulse-dot mr-2';
                text.textContent = 'RUNNING';
                text.className = 'text-delphi-green';
            } else if (status === 'stopped') {
                dot.className = 'w-2 h-2 bg-gray-500 rounded-full mr-2';
                text.textContent = 'STOPPED';
                text.className = 'text-gray-400';
            } else if (status === 'error') {
                dot.className = 'w-2 h-2 bg-delphi-red rounded-full pulse-dot mr-2';
                text.textContent = 'ERROR';
                text.className = 'text-delphi-red';
            }
        }

        function updatePosition(action) {
            const positionValue = document.getElementById('positionValue');

            // action ê°’ ì •ê·œí™”
            let position = 'HOLD';
            if (action) {
                const actionLower = action.toLowerCase();
                if (actionLower.includes('ë¡±') || actionLower.includes('long') || actionLower.includes('ë§¤ìˆ˜')) {
                    position = 'LONG';
                } else if (actionLower.includes('ìˆ') || actionLower.includes('short') || actionLower.includes('ë§¤ë„')) {
                    position = 'SHORT';
                } else if (actionLower.includes('ì²­ì‚°') || actionLower.includes('ê´€ë§') || actionLower.includes('hold')) {
                    position = 'HOLD';
                }
            }

            // í¬ì§€ì…˜ í‘œì‹œ ì—…ë°ì´íŠ¸
            positionValue.textContent = position;

            // ìƒ‰ìƒ ë³€ê²½
            if (position === 'LONG') {
                positionValue.className = 'font-bold text-delphi-green';
            } else if (position === 'SHORT') {
                positionValue.className = 'font-bold text-delphi-red';

            console.log(`[POSITION] Updated to: ${position} (from action: ${action})`);
        }

        // AI Analysis Functions
        function moveRealtimeToHistory() {
            console.log('[DEBUG] Moving realtime cards to history...');
            const realtimeContainer = document.getElementById('realtimeContent');
            const historyContainer = document.getElementById('historyContent');

            // ì‹¤ì‹œê°„ ì»¨í…Œì´ë„ˆì˜ ëª¨ë“  ì¹´ë“œë¥¼ ê°€ì ¸ì˜´
            const realtimeCards = Array.from(realtimeContainer.children);

            if (realtimeCards.length === 0) {
                console.log('[DEBUG] No cards to move');
                return;
            }

            // ê° ì¹´ë“œë¥¼ íˆìŠ¤í† ë¦¬ë¡œ ì´ë™
            realtimeCards.forEach(card => {
                // "ëŒ€ê¸° ì¤‘..." ë©”ì‹œì§€ëŠ” ì œì™¸
                if (!card.classList.contains('text-center')) {
                    // íˆìŠ¤í† ë¦¬ ì»¨í…Œì´ë„ˆ ë§¨ ìœ„ì— ì¶”ê°€
                    historyContainer.insertBefore(card, historyContainer.firstChild);
                }
            });

            // ì‹¤ì‹œê°„ ì»¨í…Œì´ë„ˆ ë¹„ìš°ê¸°
            realtimeContainer.innerHTML = '<p class="text-center text-gray-400 py-8">ìƒˆ ë¶„ì„ ì‹¤í–‰ ëŒ€ê¸° ì¤‘...</p>';

            // íˆìŠ¤í† ë¦¬ì—ì„œ 100ê°œ ì´ˆê³¼ ì‹œ ì˜¤ë˜ëœ ê²ƒ ì‚­ì œ
            while (historyContainer.children.length > 100) {
                historyContainer.removeChild(historyContainer.lastChild);
            }

            console.log(`[DEBUG] Moved ${realtimeCards.length} cards to history`);
        }

        function addAgentAnalysis(agent, analysis, runId) {
            const item = createAnalysisItem(agent, analysis, runId);
            const container = document.getElementById('realtimeContent');

            // "ëŒ€ê¸° ì¤‘..." ë©”ì‹œì§€ ì œê±°
            if (container.querySelector('.text-center')) {

            while (container.children.length > 20) {

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
